<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img World</title>
    <link rel="icon" href="/public/favicon.ico" sizes="any">
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <meta name="theme-color" content="#1E3A8A">
</head>


<body>
    <nav>
        <a href="./index.html">Home</a>
        <a class="active">Browse</a>
        <a href="./Experimental.html">Experimental</a>
        <button type="button">Get Started</button>
    </nav>


    <div class="login-modal">
        <span class="close">&times;</span>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p class="btn-text"><a href="#">Coninue with Google</a></p>
            <input type="submit" value="Sign in">
        </form>
    </div>

    <br>
    <hr>

    <main>
        <form>
            <input type="text" placeholder="Search for images">
            <button type="submit">Search</button>
        </form>


        <table>
            <tr>
                <td><img width="400" src="../images/image1.jpg" alt="Image 1"></td>
                <td><img width="400" src="../images/image2.jpeg" alt="Image 2"></td>
                <td><img width="400" src="../images/image3.jpeg" alt="Image 3"></td>
                <td><img width="400" src="../images/image4.jpeg" alt="Image 4"></td>
            </tr>
            <tr>
                <td><img width="400" src="../images/image5.jpeg" alt="Image 5"></td>
                <td><img width="400" src="../images/image6.jpeg" alt="Image 6"></td>
                <td><img width="400" src="../images/image7.jpeg" alt="Image 7"></td>
                <td><img width="400" src="../images/image8.jpg" alt="Image 8"></td>
            </tr>
        </table>
    </main>

    <footer>
        <p>Author: Kenny Chan<br>
    </footer>
</body>

</html>
